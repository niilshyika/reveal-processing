<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">

	<title>Processing presentation</title>

	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/black.css" id="theme">
	<link rel="stylesheet" href="lib/css/zenburn.css">
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section data-background-iframe="./poisson-disc/index.html" data-background-interactive data-background-position="center">
				<!-- <section> -->
				<h2>Processing</h2>
				<h6>"ALGORITHMIC DESIGN"</h6>
			</section>

			<section>
				<img width="400" src="gifs/order_4.gif" style="margin: 0; border:none; box-shadow: none;">
				<img width="400" src="gifs/order_2.gif" style="margin: 0; border:none; box-shadow: none;">
				<img width="400" src="gifs/order_5.gif" style="margin: 0; border:none; box-shadow: none;">
				<img width="400" src="gifs/order_3.gif" style="margin: 0; border:none; box-shadow: none;">
				<br>
				<a href="https://vimeo.com/196269431">Max Cooper - Order from Chaos</a>
			</section>

			<section>
				<img width="800" src="gifs/chan_mem.jpg" style="border:none; box-shadow: none;">
			</section>

			<section>
				<img height="400" src="gifs/g-1.jpg" style=" grid-column: 1; margin: 0; border:none; box-shadow: none;">
				<img width="400" src="gifs/g-3.jpg" style="margin: 0; border:none; box-shadow: none;">
				<img width="500" src="gifs/g-4.jpg" style="margin: 0; border:none; box-shadow: none;">
				<img width="400" src="gifs/g-6.jpg" style="margin: 0; border:none; box-shadow: none;">
			</section>

			<section id="fragments">
				<div>
					<img width="150" style="border:none; box-shadow: none;" src="gifs/processing-logo.png">
				</div>
				<div style="display: flex; justify-content: space-between; align-items: center;">
					<img class="fragment" height="300" style="border:none; box-shadow: none;" src="gifs/programing2.jpg">
					<img class="fragment" height="300" style="border:none; box-shadow: none;" src="gifs/leo1.gif">
				</div>
			</section>

			<section>
				<img width="800" src="gifs/rank.png" style="border:none; box-shadow: none;">
			</section>
			<section>
				<img width="800" src="gifs/rank-2.png" style="border:none; box-shadow: none;">
			</section>

			<section>
					<p>Exhibitions</p>
					<img width="400" src="gifs/proc-kinekt.gif" style="border:none; box-shadow: none;">
					<img width="400" src="gifs/proc-ex.gif" style="border:none; box-shadow: none;">
				</section>

			<section data-background-iframe="./meduses/index.html" data-background-interactive>
				<img width="200" src="gifs/p5-logo.png" style="border:none; box-shadow: none;">
			</section>

			<section data-background-video="gifs/perlin-flow.mp4" data-background-video-loop data-background-video-muted>
				<h1>Perlin Noise</h1>
			</section>

			<section>
				<img width="400" src="gifs/voronoi-1.png" style="border:none; box-shadow: none;">
				<img width="400" src="gifs/voronoi-2.png" style="border:none; box-shadow: none;">
			</section>


			<section>
				<img width="700" src="gifs/reaction-diffusion.gif" style="border:none; box-shadow: none;">
			</section>


			<section style="text-align: left;">
				<h1>THE END</h1>
			</section>

		</div>

	</div>

	<script src="lib/js/head.min.js"></script>
	<script src="js/reveal.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.dom.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.sound.js"></script>
	<script src="sketch.1.js"></script>
	<script src="sketch.js"></script>

	<script>
		Reveal.initialize({
			controls: true,
			progress: true,
			history: true,
			center: true,

			transition: 'none', // none/fade/slide/convex/concave/zoom
			backgroundTransition: 'none',

			dependencies: [{
				src: 'lib/js/classList.js',
				condition: function () {
					return !document.body.classList;
				}
			},
			{
				src: 'plugin/markdown/marked.js',
				condition: function () {
					return !!document.querySelector('[data-markdown]');
				}
			},
			{
				src: 'plugin/markdown/markdown.js',
				condition: function () {
					return !!document.querySelector('[data-markdown]');
				}
			},
			{
				src: 'plugin/highlight/highlight.js',
				async: true,
				callback: function () {
					hljs.initHighlightingOnLoad();
				}
			},
			{
				src: 'plugin/search/search.js',
				async: true
			},
			{
				src: 'plugin/zoom-js/zoom.js',
				async: true
			},
			{
				src: 'plugin/notes/notes.js',
				async: true
			}
			]
		});
	</script>

</body>

</html>
